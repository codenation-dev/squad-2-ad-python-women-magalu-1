{% load static %}
{% load filtros %}

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Login | Central de Erros | Luiza Labs (Acelera Dev Python Woman)</title>
        
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="shortcut icon" href="{% static 'img/favicon.png' %}">
        <!-- Importacao dos arquivos Css -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/user_login.css' %}">
    </head>
    <body class="text-center container">
        <form method="post" class="form-signin">
            {% csrf_token %}
            <h3 class="mb-3 font-weight-bold">Login</h3>
            {% for message in messages %}
                <div class="alert alert-danger">
                {{ message }}
                </div>
            {% endfor %}
            <div class="form-group">
                <input type="text" id="id_username" name="username" autofocus="" class="form-control form-control-sm" required="" placeholder="e-mail">
            </div>
            <div class="form-group">
                <input type="password" id="id_password" name="password" class="form-control form-control-sm" required="" placeholder="senha">
            </div>
            <div class="form-group">
                <input class="btn btn-dark btn-block" type="submit" value="Entrar">
            </div>
            <a href="{% url 'user-register' %}">Crie sua conta</a>
        </form>
        <!-- Importacao dos arquivos Js -->
        <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
    </body>

</html>
