{% load static %}
{% load filtros %}

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Resetar a senha | Central de Erros</title>

        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="shortcut icon" href="{% static 'img/favicon.png' %}">
        <!-- Importacao dos arquivos Css -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/password_reset.css' %}">
    </head>
    <body class="text-center container">
        <div class="row mx-0">
            <div class="col-md-10 offset-md-1">
                <h3 class="mb-3 font-weight-bold">Senha resetada com sucesso!</h3>
            </div>
            <div class="col-md-10 offset-md-1">
                <a href="{% url 'user-login' %}">Sua senha foi alterada, agora já pode acessar o sistema. Clique aqui para ir para página de login.</a>
            </div>
        </div>
        <!-- Importacao dos arquivos Js -->
        <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
    </body>
</html>
