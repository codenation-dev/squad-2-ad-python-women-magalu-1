{% load static %}
{% load filtros %}

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Resetar a senha | Central de Erros</title>

        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="shortcut icon" href="{% static 'img/favicon.png' %}">
        <!-- Importacao dos arquivos Css -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/password_reset.css' %}">
    </head>
    <body class="text-center">
        {% if validlink %}
            <h1 class="mb-3 font-weight-bold">Digite a nova senha:</h1>
            <form method="post" class="form-signin">
                {% csrf_token %}
                 {{ form.as_p }}
            <div class="form-group">
                <input
                class="btn btn-lg btn-dark btn-block"
                type="submit"
                value="Alterar a senha"
                />
            </div>
        </form>
        {% else %}
        <p> O link para resetar a senha é inválido ou expirou. Por favor, tente resetar a senha novamente.</p>
        {% endif %}
        <!-- Importacao dos arquivos Js -->
        <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
    </body>

</html>
